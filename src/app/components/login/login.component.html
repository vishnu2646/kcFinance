<section class="w-full px-5 py-5 ml-auto mr-auto md:px-20 md:py-20">
    <header>
        <!-- <h4 class="text-black md:text-[28px] text-[20px]">To eat is a necessity, but to eat intelligently is an art</h4>
        <span class="md:text-[14px] text-[12px] text-gray-500">
            "A balanced diet filled with fruits, vegetables, grains, and proteins is essential for maintaining good health.
            Comfort foods like warm soups and baked goods often bring a sense of nostalgia and joy.
            Exploring diverse cuisines offers a delicious way to experience different cultures and traditions."
        </span> -->
    </header>

    <main class="flex flex-col-reverse items-center justify-between w-full md:flex-row">
        <div class="flex flex-col gap-2 md:w-[50%] w-full">
            <div class="flex flex-col mb-5">
                <label for="userid" class="text-[16px] mb-1">Enter your email id</label>
                <div class="h-10 border-gray-500 border-[1px]">
                    <select
                        class="text-[18px] px-[15px] w-full h-9 outline-none bg-transparent"
                        name="userid"
                        placeholder="Enter Email"
                        id="userid"
                        [(ngModel)]="selectedUser"
                        (ngModelChange)="handleSelectUser($event)"
                    >
                        <option [ngValue]="user" *ngFor="let user of userList">{{ user.UsrName }}</option>
                    </select>
                </div>
            </div>
            <div class="flex flex-col mb-2">
                <label for="otp" class="text-[16px] mb-1">Enter your OTP</label>
                <div class="h-10 border-gray-500 border-[1px]">
                    <input type="password" [(ngModel)]="user.UsrPwd" placeholder="Enter OTP" class="text-[18px] w-full px-[15px] h-9 outline-none bg-transparent" name="otp" id="otp">
                </div>
            </div>
            <button class="mt-3 w-full px-2 py-2 bg-[#1BB1DC] text-white" (click)="handleLogin()">Log in</button>
            <span class="m-2 text-center">or</span>
            <span class="text-[12px] text-center text-gray-500">If any issues, provide detailed information <a href="" class="font-primary">here...</a></span>
        </div>
        <img src="../../../assets/images/login-avatar.png" class="w-[500px]" alt="login-image">
    </main>
</section>
