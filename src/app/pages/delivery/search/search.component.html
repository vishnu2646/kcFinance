<section class="w-full px-5 py-5">
    <header class="mb-10">
        <h4 class="text-center font-semibold text-[28px] m-10">Delivary Portal</h4>
        <label for="search">Search:</label>
        <div class="bg-gray-500 border-2 h-[50px] flex flex-col gap-5 rounded-md">
            <input type="text" class="h-[50px] px-[15px] outline-none text-[20px]" placeholder="Enter to search" name="Search">
        </div>
    </header>
    <main class="w-full overflow-x-auto max-h-[30rem]">
        <table class="w-full bg-white">
            <thead class="border border-b-2">
                <tr>
                    <td class="font-regular text-sm p-2 text-center text-gray-500">Cutomer Code</td>
                    <td class="font-regular text-sm p-2 text-center text-gray-500">Cutomer Name</td>
                    <td class="font-regular text-sm p-2 text-center text-gray-500">Route</td>
                    <td class="font-regular text-sm p-2 text-center text-gray-500">Action</td>
                </tr>
            </thead>
            <tbody class="border border-b-2">
                <tr *ngFor="let col of data">
                    <td class="text-[14px] text-black p-2 text-center">{{ col.cno }}</td>
                    <td class="text-[14px] text-black p-2 text-center">{{ col.cname }}</td>
                    <td class="text-[14px] text-black p-2 text-center">{{ col.route }}</td>
                    <td class="text-[14px] text-black p-2 text-center cursor-pointer">
                        select
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</section>
